{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'accounts/style.css' %}">

{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Пожалуйста, введите свои данные</h4>

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form|crispy }}

<button type="submit" class="btn btn-primary btn-block">Войти</button>
</form>
</div>
  <p><a href="{% url 'register' %}"><strong>Зарегистрироваться</strong></a></p>
  <p><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
</div>

{% endblock %}
